<!DOCTYPE html>
<html>

<body>
    <form>

        <!-- *Checkbox es para seleccion multiple-->
        <input type="checkbox" id="gender" name="gender" value="Male"> Male
        <input type="checkbox" id="gender" name="gender" value="Female"> Female
        <hr>
        <!-- *Para que solo selecione uno deben tener el mismo nombre type="radio" -->
        <input type="radio" id="radio1" name="price"> Lambo
        <input type="radio" id="radio2" name="price"> Audi
        <input type="radio" id="radio3" name="price"> Bmw


    </form>
</body>

</html>
