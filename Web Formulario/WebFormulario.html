<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="WebFormulario.css" />
    <title>Formulario Web</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <div class="menubar">
          <h1>Favor de leer cuidadosamente el formulario</h1>
        </div>
      </header>
      <div class="medio">
      <section class="formularios">
        <label for="nombre">Introdusca su nombre</label>
        <input
          type="text"
          class="nombre"
          name="Nombre"
          placeholder="Introdusca su nombre"
        />
        <label for="apellidopdaterno">Introdusca su apellido paterno</label>
        <input
          type="text"
          class="apellidopaterno"
          name="apellidoPaterno"
          placeholder="Primer apellido"
        />
        <label for="apaellidomaterno">Introdusca su apellido materno</label>
        <input
          type="text"
          class="apellidomaterno"
          name="apellidoMaterno"
          placeholder="Segundo apellido"
        />
        <label for="edad">Introdusca su edad</label>
        <input type="number" class="edad" name="edad" placeholder="Edad" />
        <label for="date">Introdusca fecha de nacimiento</label>
        <input
          type="date"
          class="nacimiento"
          name="nacimiento"
          placeholder="Fecha de nacimiento"
        />
        <label for="email">Introdusca su email</label>
        <input
          type="email"
          class="email"
          name="email"
          placeholder="Introdusca su email"
        />
        <input type="submit" name="submit" />
      </section>
      <aside>
        <img src="cesco.jpg" alt="eror en matrix" width="500px">
      </aside>
      </div>
    </div>
  </body>
</html>
